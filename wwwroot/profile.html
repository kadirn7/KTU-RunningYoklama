<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Profilim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      background: linear-gradient(135deg, #e3f0ff 0%, #f7e8ff 100%);
    }
    .ktu-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1976d2;
      color: #fff;
      padding: 10px 0 8px 0;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px #0001;
      width: 100vw;
      min-height: 54px;
    }
    .ktu-logo {
      font-size: 1.7rem;
      margin-right: 10px;
    }
    .ktu-title {
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #1976d211;
      padding: 32px 16px 24px 16px;
      text-align: center;
      max-width: 98vw;
      width: 100%;
      margin: 80px auto 0 auto;
      animation: fadein .7s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .profile-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #1976d2;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile-title-icon {
      font-size: 2.1rem;
    }
    .profile-desc {
      font-size: 1.08rem;
      color: #444;
      margin-bottom: 22px;
    }
    .profile-form {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 0 auto;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 0;
      gap: 5px;
    }
    label {
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 2px;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 16px 14px;
      font-size: 1.15rem;
      border: 2px solid #1976d2;
      border-radius: 10px;
      box-sizing: border-box;
      background: #f1f8ff;
      color: #1976d2;
      font-weight: bold;
      outline: none;
      transition: border .2s;
    }
    input:focus {
      border: 2px solid #34c759;
      background: #e3fcec;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      width: 100%;
      justify-content: space-between;
    }
    .btn-cancel {
      background: #fff;
      color: #1976d2;
      border: 2px solid #1976d2;
      padding: 16px;
      font-size: 1.15rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s, color .2s;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
      width: 48%;
    }
    .btn-cancel:active {
      background: #1976d2;
      color: #fff;
    }
    .btn-save {
      width: 48%;
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 1.15rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
      transition: background .2s;
    }
    .btn-save:active {
      background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
    }
    .success {
      color: #388e3c;
      text-align: center;
      margin: 10px 0;
      font-size: 1.05rem;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      margin: 10px 0;
      font-size: 1.05rem;
    }
    .profile-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #fff;
      color: #1976d2;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -2px 8px #1976d222;
      height: 56px;
      padding: 0 18px;
      z-index: 20;
      width: 100vw;
      max-width: 100vw;
      font-size: 1.05rem;
      display: none;
    }
    .profile-bar.active { display: flex; }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1976d2 60%, #ffb300 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
    }
    .profile-name {
      font-weight: bold;
      color: #1976d2;
      font-size: 1.08rem;
      margin-right: 8px;
    }
    .logout-btn {
      background: #fff;
      color: #1976d2;
      border: 2px solid #1976d2;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-left: 0;
      margin-right: 6px;
      box-shadow: none;
      transition: background .2s, color .2s;
    }
    .logout-btn:active {
      background: #1976d2;
      color: #fff;
    }
    @media (max-width: 600px) {
      .ktu-header {
        padding: 8px 0 6px 0;
        border-radius: 0 0 12px 12px;
        min-height: 44px;
      }
      .ktu-title {
        font-size: 1rem;
      }
      .container {
        padding: 18px 2vw 14px 2vw;
        border-radius: 10px;
        margin-top: 64px;
      }
      .profile-bar {
        height: 48px;
        font-size: 0.98rem;
        border-radius: 14px 14px 0 0;
        padding: 0 6px;
      }
    }
    @media (max-width: 400px) {
      .profile-title { font-size: 1.05rem; }
      .container { padding: 10px 1vw 8px 1vw; }
    }
  </style>
</head>
<body>
  <div class="ktu-header">
    <div class="ktu-logo">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="ktu-title">KT√ú Run</div>
  </div>
  <div class="profile-bar" id="profileBar">
    <div class="profile-pic" id="profilePic">üë§</div>
    <span class="profile-name" id="profileName"></span>
    <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
  </div>
  <div class="container">
    <div class="profile-title">Profilimi G√ºncelle</div>
    <div class="profile-desc">Ki≈üisel bilgilerinizi ve ≈üifrenizi buradan g√ºncelleyebilirsiniz.</div>
    <form id="profileForm" class="profile-form" autocomplete="off">
      <div class="input-group">
        <label for="fullName">Ad Soyad</label>
        <input id="fullName" type="text" placeholder="Deƒüi≈ütirmek istemiyorsan bo≈ü bƒ±rakabilirsin" autocomplete="name" autofocus>
      </div>
      <div class="input-group">
        <label for="email">E-posta</label>
        <input id="email" type="email" placeholder="Deƒüi≈ütirmek istemiyorsan bo≈ü bƒ±rakabilirsin" autocomplete="email">
      </div>
      <div class="input-group">
        <label for="oldPassword">Eski ≈ûifre <span style="font-weight:400;color:#888;font-size:0.97em;">(≈üifre deƒüi≈ütirmek i√ßin)</span></label>
        <input id="oldPassword" type="password" placeholder="≈ûifre deƒüi≈ütirmek istemiyorsan bo≈ü bƒ±rakabilirsin" autocomplete="current-password">
      </div>
      <div class="input-group">
        <label for="newPassword">Yeni ≈ûifre</label>
        <input id="newPassword" type="password" placeholder="≈ûifre deƒüi≈ütirmek istemiyorsan bo≈ü bƒ±rak" autocomplete="new-password">
      </div>
      <div class="btn-row">
        <button type="button" class="btn btn-cancel" onclick="window.location.href='code.html'">Geri D√∂n</button>
        <button type="submit" class="btn btn-save">Kaydet</button>
      </div>
    </form>
    <div id="message"></div>
  </div>
<script>
let currentUser = null;
window.onload = async function() {
  try {
    const res = await fetch('/api/user');
    if(res.ok) {
      const user = await res.json();
      currentUser = user;
      document.getElementById('profileName').textContent = user.fullName || user.username;
      document.getElementById('profileBar').classList.add('active');
      document.getElementById('profilePic').textContent = (user.fullName || user.username).charAt(0).toUpperCase();
    } else {
      location.href = 'login.html';
    }
  } catch(e) {
    location.href = 'login.html';
  }
  // Mobilde inputa otomatik odaklan
  setTimeout(()=>{
    const nameInput = document.getElementById('fullName');
    if(nameInput) nameInput.focus();
  }, 300);
};

async function logout() {
  try {
    await fetch('/api/logout', { method: 'POST' });
    location.href = 'login.html';
  } catch(e) {
    location.href = 'login.html';
  }
}

document.getElementById('profileForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const oldPassword = document.getElementById('oldPassword').value;
  const newPassword = document.getElementById('newPassword').value;
  const messageDiv = document.getElementById('message');
  try {
    const res = await fetch('/api/profile', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `fullName=${encodeURIComponent(fullName)}&email=${encodeURIComponent(email)}&oldPassword=${encodeURIComponent(oldPassword)}&newPassword=${encodeURIComponent(newPassword)}`
    });
    const data = await res.json();
    if(res.ok){
      messageDiv.innerHTML = '<div class="success">‚úÖ ' + data.message + '</div>';
      setTimeout(() => { location.href = 'code.html'; }, 2000);
    } else {
      messageDiv.innerHTML = '<div class="error">‚ùå ' + (data.message || 'G√ºncelleme ba≈üarƒ±sƒ±z') + '</div>';
    }
  } catch(e) {
    messageDiv.innerHTML = '<div class="error">‚ùå Baƒülantƒ± hatasƒ±</div>';
  }
});
</script>
</body>
</html>
