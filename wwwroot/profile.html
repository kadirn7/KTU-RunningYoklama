<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Profilim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      min-height: 100vh;
    }
    .ktu-header {
      display: flex;
      align-items: center;
      background: #1976d2;
      color: #fff;
      padding: 14px 24px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 32px;
      justify-content: center;
      width: 100vw;
      max-width: 100vw;
    }
    .ktu-logo {
      font-size: 2rem;
      margin-right: 14px;
    }
    .ktu-title {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0002;
      padding: 48px 32px;
      text-align: center;
      max-width: 420px;
      margin: 0 auto 60px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #1976d2;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile-title-icon {
      font-size: 2.1rem;
    }
    .profile-desc {
      font-size: 1.08rem;
      color: #444;
      margin-bottom: 22px;
    }
    .profile-form {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 0 auto;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 0;
      gap: 5px;
    }
    label {
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 2px;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1.5px solid #bfc9d1;
      border-radius: 7px;
      box-sizing: border-box;
      background: #f8fafc;
      transition: border .2s;
    }
    input:focus {
      border: 1.5px solid #1976d2;
      outline: none;
      background: #fff;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s;
      margin: 18px 0 0 0;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
    }
    .btn:hover {
      background: #125ea2;
    }
    .success {
      color: #388e3c;
      text-align: center;
      margin: 10px 0;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      margin: 10px 0;
    }
    .profile-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      position: absolute;
      top: 24px;
      right: 24px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    .profile-name {
      font-weight: bold;
    }
    .logout-btn {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background .2s;
    }
    .logout-btn:hover {
      background: #c62828;
    }
    @media (max-width: 600px) {
      .ktu-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 12px;
        border-radius: 0 0 12px 12px;
      }
      .ktu-title {
        font-size: 1.1rem;
      }
      .container {
        padding: 24px 8px;
        border-radius: 10px;
      }
    }
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      width: 100%;
      justify-content: space-between;
    }
    .btn-cancel {
      background: #fff;
      color: #1976d2;
      border: 1.5px solid #1976d2;
      padding: 14px;
      font-size: 17px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s, color .2s;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
      width: 48%;
    }
    .btn-cancel:hover {
      background: #1976d2;
      color: #fff;
    }
    .btn-save {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="ktu-header">
    <div class="ktu-logo">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="ktu-title">KT√ú Run</div>
  </div>
  <div class="profile-bar" id="profileBar" style="display:none;">
    <div class="profile-pic" id="profilePic">üë§</div>
    <span class="profile-name" id="profileName"></span>
    <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
  </div>
  <div class="container">
    <div class="profile-title"><span class="profile-title-icon">üë§</span> Profilimi G√ºncelle</div>
    <div class="profile-desc">Ki≈üisel bilgilerinizi ve ≈üifrenizi buradan g√ºncelleyebilirsiniz.</div>
    <form id="profileForm" class="profile-form">
      <div class="input-group">
        <label for="fullName">Ad Soyad</label>
        <input id="fullName" type="text" placeholder="Deƒüi≈ütirmek istemiyorsan bo≈ü bƒ±rakabilirsin">
      </div>
      <div class="input-group">
        <label for="email">E-posta</label>
        <input id="email" type="email" placeholder="Deƒüi≈ütirmek istemiyorsan bo≈ü bƒ±rakabilirsin">
      </div>
      <div class="input-group">
        <label for="oldPassword">Eski ≈ûifre <span style="font-weight:400;color:#888;font-size:0.97em;">(≈üifre deƒüi≈ütirmek i√ßin)</span></label>
        <input id="oldPassword" type="password" placeholder="≈ûifre deƒüi≈ütirmek istemiyorsan bo≈ü bƒ±rakabilirsin">
      </div>
      <div class="input-group">
        <label for="newPassword">Yeni ≈ûifre</label>
        <input id="newPassword" type="password" placeholder="≈ûifre deƒüi≈ütirmek istemiyorsan bo≈ü bƒ±rak">
      </div>
      <div class="btn-row">
        <button type="button" class="btn btn-cancel" onclick="window.location.href='code.html'">Geri D√∂n</button>
        <button type="submit" class="btn btn-save">Kaydet</button>
      </div>
    </form>
    <div id="message"></div>
  </div>
<script>
let currentUser = null;
window.onload = async function() {
  try {
    const res = await fetch('/api/user');
    if(res.ok) {
      const user = await res.json();
      currentUser = user;
      document.getElementById('profileName').textContent = user.fullName || user.username;
      document.getElementById('profileBar').style.display = 'flex';
      document.getElementById('profilePic').textContent = (user.fullName || user.username).charAt(0).toUpperCase();
      // Profil bilgilerini doldur
      const profRes = await fetch('/api/profile');
      if(profRes.ok){
        const prof = await profRes.json();
        document.getElementById('fullName').value = prof.fullName;
        document.getElementById('email').value = prof.email;
      }
    } else {
      location.href = 'login.html';
    }
  } catch(e) {
    location.href = 'login.html';
  }
};

async function logout() {
  try {
    await fetch('/api/logout', { method: 'POST' });
    location.href = 'login.html';
  } catch(e) {
    location.href = 'login.html';
  }
}

document.getElementById('profileForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const oldPassword = document.getElementById('oldPassword').value;
  const newPassword = document.getElementById('newPassword').value;
  const msg = document.getElementById('message');
  msg.innerHTML = '';
  // Sadece dolu alanlarƒ± g√∂nder
  const params = [];
  if(fullName) params.push(`fullName=${encodeURIComponent(fullName)}`);
  if(email) params.push(`email=${encodeURIComponent(email)}`);
  if(oldPassword) params.push(`oldPassword=${encodeURIComponent(oldPassword)}`);
  if(newPassword) params.push(`newPassword=${encodeURIComponent(newPassword)}`);
  if(params.length === 0) {
    msg.innerHTML = `<div class='error'>L√ºtfen en az bir alanƒ± doldurun.</div>`;
    return;
  }
  try {
    const res = await fetch('/api/profile', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: params.join('&')
    });
    const data = await res.json();
    if(res.ok){
      msg.innerHTML = `<div class='success'>${data.message}</div>`;
      document.getElementById('oldPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('fullName').value = '';
      document.getElementById('email').value = '';
    } else {
      msg.innerHTML = `<div class='error'>‚ùå ${data.message || 'Hata olu≈ütu'}</div>`;
    }
  } catch(e) {
    msg.innerHTML = `<div class='error'>‚ùå Baƒülantƒ± hatasƒ±</div>`;
  }
});
</script>
</body>
</html>
