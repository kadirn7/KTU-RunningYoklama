<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Kayƒ±t Ol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      background: linear-gradient(135deg, #e3f0ff 0%, #f7e8ff 100%);
    }
    .ktu-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1976d2;
      color: #fff;
      padding: 10px 0 8px 0;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px #0001;
      width: 100vw;
      min-height: 54px;
    }
    .ktu-logo {
      font-size: 1.7rem;
      margin-right: 10px;
    }
    .ktu-title {
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .register-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #1976d211;
      padding: 32px 16px 24px 16px;
      text-align: center;
      max-width: 98vw;
      width: 100%;
      margin: 80px auto 0 auto;
      animation: fadein .7s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .register-icon {
      font-size: 2.2rem;
      color: #43a047;
      margin-bottom: 10px;
    }
    .register-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 12px;
      color: #222;
    }
    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 2px;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 16px 14px;
      font-size: 1.15rem;
      border: 2px solid #1976d2;
      border-radius: 10px;
      box-sizing: border-box;
      background: #f1f8ff;
      color: #1976d2;
      font-weight: bold;
      outline: none;
      margin-top: 6px;
      transition: border .2s;
    }
    input:focus {
      border: 2px solid #34c759;
      background: #e3fcec;
    }
    .btn {
      width: 100%;
      padding: 16px;
      font-size: 1.15rem;
      background: linear-gradient(90deg, #43a047 0%, #81c784 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
      transition: background .2s;
    }
    .btn:active {
      background: linear-gradient(90deg, #81c784 0%, #43a047 100%);
    }
    .error {
      color: #d32f2f;
      background: #fdecea;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1.05rem;
    }
    .success {
      color: #388e3c;
      background: #e8f5e9;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1.05rem;
    }
    .links {
      text-align: center;
      margin-top: 18px;
    }
    .links a {
      color: #1976d2;
      text-decoration: none;
      margin: 0 8px;
      font-size: 1rem;
      font-weight: 500;
    }
    .links a:active {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .ktu-header {
        padding: 8px 0 6px 0;
        border-radius: 0 0 12px 12px;
        min-height: 44px;
      }
      .ktu-title {
        font-size: 1rem;
      }
      .register-box {
        padding: 18px 2vw 14px 2vw;
        border-radius: 10px;
        margin-top: 64px;
      }
    }
    @media (max-width: 400px) {
      .register-title { font-size: 1.05rem; }
      .register-box { padding: 10px 1vw 8px 1vw; }
    }
  </style>
</head>
<body>
  <div class="ktu-header">
    <div class="ktu-logo">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="ktu-title">KT√ú Run</div>
  </div>
  <div class="register-box">
    <div class="register-icon">üìù</div>
    <div class="register-title">Kayƒ±t Ol</div>
    <form id="registerForm" autocomplete="off">
      <div class="input-group">
        <label for="username">Kullanƒ±cƒ± Adƒ±</label>
        <input id="username" type="text" required autocomplete="username" autofocus>
      </div>
      <div class="input-group">
        <label for="email">E-posta</label>
        <input id="email" type="email" required autocomplete="email">
      </div>
      <div class="input-group">
        <label for="fullName">Ad Soyad</label>
        <input id="fullName" type="text" required autocomplete="name">
      </div>
      <div class="input-group">
        <label for="password">≈ûifre (en az 6 karakter)</label>
        <input id="password" type="password" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn">Kayƒ±t Ol</button>
    </form>
    <div id="message"></div>
    <div class="links">
      <a href="login.html">Zaten hesabƒ±nƒ±z var mƒ±? Giri≈ü yapƒ±n</a>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const fullName = document.getElementById('fullName').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: `username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&fullName=${encodeURIComponent(fullName)}&password=${encodeURIComponent(password)}`
        });
        const data = await res.json();
        if(res.ok){
          messageDiv.innerHTML = '<div class="success">‚úÖ ' + data.message + '</div>';
          setTimeout(() => { location.href = 'login.html'; }, 2000);
        } else {
          messageDiv.innerHTML = '<div class="error">‚ùå ' + (data.message || 'Kayƒ±t ba≈üarƒ±sƒ±z') + '</div>';
        }
      } catch(e) {
        messageDiv.innerHTML = '<div class="error">‚ùå Baƒülantƒ± hatasƒ±</div>';
      }
    });
    // Mobilde inputa otomatik odaklan
    setTimeout(()=>{
      const userInput = document.getElementById('username');
      if(userInput) userInput.focus();
    }, 300);
  </script>
</body>
</html>
