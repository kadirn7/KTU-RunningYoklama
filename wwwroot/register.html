<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Kayıt Ol</title>
  <style>
    body{font-family:Arial, sans-serif;max-width:400px;margin:60px auto;text-align:center;}
    input,button{padding:10px;margin:8px;width:100%;box-sizing:border-box;}
    .error{color:red;margin:5px 0;}
    .success{color:green;margin:5px 0;}
  </style>
</head>
<body>
  <h2>Kayıt Ol</h2>
  
  <form id="registerForm">
    <input id="username" type="text" placeholder="Kullanıcı Adı" required>
    <input id="email" type="email" placeholder="E-posta" required>
    <input id="fullName" type="text" placeholder="Ad Soyad" required>
    <input id="password" type="password" placeholder="Şifre (en az 6 karakter)" required>
    <button type="submit">Kayıt Ol</button>
  </form>
  
  <div id="message"></div>
  
  <p><a href="login.html">Zaten hesabınız var mı? Giriş yapın</a></p>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const fullName = document.getElementById('fullName').value;
  const password = document.getElementById('password').value;
  const messageDiv = document.getElementById('message');
  
  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&fullName=${encodeURIComponent(fullName)}&password=${encodeURIComponent(password)}`
    });
    
    const data = await res.json();
    
    if(res.ok){
      messageDiv.innerHTML = '<div class="success">✅ ' + data.message + '</div>';
      setTimeout(() => {
        location.href = 'login.html';
      }, 2000);
    } else {
      messageDiv.innerHTML = '<div class="error">❌ ' + (data.message || 'Kayıt başarısız') + '</div>';
    }
  } catch(e) {
    messageDiv.innerHTML = '<div class="error">❌ Bağlantı hatası</div>';
  }
});
</script>
</body>
</html>
