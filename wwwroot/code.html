<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yoklama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .ktu-header {
      display: flex;
      align-items: center;
      background: #1976d2;
      color: #fff;
      padding: 14px 24px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 32px;
      justify-content: center;
      width: 100vw;
      max-width: 100vw;
    }
    .ktu-logo {
      font-size: 2rem;
      margin-right: 14px;
    }
    .ktu-title {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .main-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0002;
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }
    .main-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #222;
    }
    .main-message {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 18px;
    }
    .btn, .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s;
      margin: 18px 0 0 0;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
    }
    .btn:hover, .submit-btn:hover {
      background: #125ea2;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input[type=password] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .profile-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      position: absolute;
      top: 24px;
      right: 24px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    .profile-name {
      font-weight: bold;
    }
    .profile-update-btn {
      background: #fff;
      color: #1976d2;
      border: 1.5px solid #1976d2;
      padding: 7px 16px;
      border-radius: 7px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background .2s, color .2s;
      margin-left: 4px;
    }
    .profile-update-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    .logout-btn {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background .2s;
    }
    .logout-btn:hover {
      background: #c62828;
    }
    @media (max-width: 600px) {
      .ktu-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 12px;
        border-radius: 0 0 12px 12px;
      }
      .ktu-title {
        font-size: 1.1rem;
      }
      .main-box {
        padding: 24px 8px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="ktu-header">
    <div class="ktu-logo">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="ktu-title">KT√ú Run</div>
  </div>
  <div class="profile-bar" id="profileBar" style="display:none;">
    <div class="profile-pic" id="profilePic" style="cursor:pointer;" onclick="window.location.href='profile.html'">üë§</div>
    <span class="profile-name" id="profileName"></span>
    <button class="profile-update-btn" onclick="window.location.href='profile.html'">Profilimi G√ºncelle</button>
    <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
  </div>
  <div class="main-box">
    <div class="main-title">Yoklama Giri≈üi</div>
    <div class="main-message">Yoklama kodunuzu girerek katƒ±lƒ±m saƒülayabilirsiniz.</div>
    <form id="attendanceForm">
      <div class="input-group">
        <input id="code" type="password" placeholder="Kod" required autocomplete="off">
      </div>
      <button type="submit" class="submit-btn">Yoklama Ver</button>
    </form>
    <div id="message"></div>
    <div id="alreadyAttended" style="display:none;text-align:center;margin-top:30px;">
      <div style="background:#e3fcec;border:2px solid #34c759;border-radius:12px;padding:32px 18px;max-width:350px;margin:0 auto;box-shadow:0 2px 12px #0001;">
        <div style="font-size:2.2rem;">üèÉ‚Äç‚ôÇÔ∏èüèÉ‚Äç‚ôÄÔ∏èüéâ</div>
        <div style="font-size:1.3rem;font-weight:bold;color:#222;margin:12px 0 8px;">Yoklamaya Katƒ±ldƒ±nƒ±z!</div>
        <div style="color:#34c759;font-size:1.1rem;margin-bottom:10px;">Keyifli ko≈üular dileriz!</div>
        <div style="font-size:1.7rem;">ü•áü•≥</div>
      </div>
    </div>
  </div>
<script>
let currentUser = null;
window.onload = async function() {
  try {
    const res = await fetch('/api/user');
    if(res.ok) {
      const user = await res.json();
      currentUser = user;
      document.getElementById('profileName').textContent = user.fullName || user.username;
      document.getElementById('profileBar').style.display = 'flex';
      document.getElementById('profilePic').textContent = (user.fullName || user.username).charAt(0).toUpperCase();

      // Katƒ±lƒ±m kontrol√º
      const statusRes = await fetch('/api/attendance/status');
      if(statusRes.ok){
        const status = await statusRes.json();
        if(status.attended){
          document.getElementById('attendanceForm').style.display = 'none';
          document.getElementById('alreadyAttended').style.display = 'block';
        }
      }
    } else {
      location.href = 'login.html';
    }
  } catch(e) {
    location.href = 'login.html';
  }
};

async function logout() {
  try {
    await fetch('/api/logout', { method: 'POST' });
    location.href = 'login.html';
  } catch(e) {
    location.href = 'login.html';
  }
}

document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const code = document.getElementById('code').value;
  const messageDiv = document.getElementById('message');
  const alreadyDiv = document.getElementById('alreadyAttended');
  try {
    const res = await fetch('/api/attendance', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `code=${encodeURIComponent(code)}`
  });
  if(res.ok){
      messageDiv.innerHTML = '<div style="color:green;text-align:center;margin-top:10px;">‚úÖ Yoklama ba≈üarƒ±lƒ±!</div>';
      setTimeout(()=>location.href='success.html', 1200);
    } else {
      const data = await res.json();
      if(data.message && data.message.includes('Zaten yoklamaya katƒ±ldƒ±nƒ±z')){
        document.getElementById('attendanceForm').style.display = 'none';
        messageDiv.innerHTML = '';
        alreadyDiv.style.display = 'block';
      } else {
        messageDiv.innerHTML = '<div class="error">‚ùå ' + (data.message || 'Kod yanlƒ±≈ü') + '</div>';
      }
    }
  } catch(e) {
    messageDiv.innerHTML = '<div class="error">‚ùå Baƒülantƒ± hatasƒ±</div>';
  }
});
</script>
</body>
</html>
