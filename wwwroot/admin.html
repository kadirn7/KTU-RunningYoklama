<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Admin Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f0ff 0%, #f7e8ff 100%);
      margin: 0;
      min-height: 100vh;
    }
    .ktu-header {
      display: flex;
      align-items: center;
      background: #1976d2;
      color: #fff;
      padding: 14px 24px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 32px;
      justify-content: space-between;
      width: 100vw;
      max-width: 100vw;
      position: relative;
    }
    .ktu-logo {
      font-size: 2rem;
      margin-right: 14px;
    }
    .ktu-title {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #1976d211;
      padding: 48px 32px;
      text-align: center;
      max-width: 950px;
      margin: 0 auto 40px auto;
    }
    .main-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #222;
    }
    .main-message {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 18px;
    }
    .btn, .set-btn, .load-btn, .export-btn, .logout-btn {
      padding: 14px;
      font-size: 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s;
      margin: 18px 0 0 0;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
    }
    .btn:hover, .set-btn:hover, .load-btn:hover, .export-btn:hover, .logout-btn:hover {
      background: #125ea2;
    }
    .profile-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      color: #1976d2;
      border-radius: 24px;
      padding: 4px 10px 4px 10px;
      box-shadow: 0 2px 8px #1976d222;
      height: 52px;
    }
    .profile-pic {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1976d2 60%, #ffb300 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    .profile-name {
      font-weight: bold;
      color: #1976d2;
      font-size: 1.18rem;
      margin-right: 8px;
    }
    .logout-btn {
      background: #fff;
      color: #1976d2;
      border: 2px solid #1976d2;
      border-radius: 10px;
      padding: 8px 18px;
      font-size: 1.08em;
      font-weight: bold;
      cursor: pointer;
      margin-left: 0;
      margin-right: 6px;
      box-shadow: none;
      transition: background .2s, color .2s;
    }
    .logout-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    .code-box-modern {
      display: flex;
      align-items: center;
      gap: 0;
      justify-content: center;
      margin-bottom: 24px;
      background: #f1f8ff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #1976d211;
      padding: 10px 0;
    }
    .code-input-modern {
      padding: 14px 18px;
      font-size: 1.15rem;
      border: 2px solid #1976d2;
      border-radius: 8px 0 0 8px;
      outline: none;
      width: 180px;
      background: #fff;
      color: #1976d2;
      font-weight: bold;
    }
    .set-btn-modern {
      padding: 14px 24px;
      font-size: 1.15rem;
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
      transition: background .2s;
    }
    .set-btn-modern:hover {
      background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
    }
    .current-code {
      font-size: 1.18rem;
      margin-bottom: 10px;
      text-align: center;
      color: #1976d2;
      font-weight: bold;
    }
    .expires-in {
      font-size: 1.05rem;
      color: #ff5e62;
      text-align: center;
      margin-bottom: 18px;
      font-weight: bold;
    }
    .attendance-section {
      margin: 30px 0;
    }
    .date-selector-modern {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .date-input-modern {
      padding: 10px 14px;
      border: 2px solid #1976d2;
      border-radius: 8px;
      font-size: 1.08rem;
      background: #f1f8ff;
      color: #1976d2;
      font-weight: bold;
      outline: none;
    }
    .load-btn-modern, .export-btn-modern {
      padding: 12px 18px;
      font-size: 1.08rem;
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
      transition: background .2s;
    }
    .load-btn-modern:hover, .export-btn-modern:hover {
      background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
    }
    .daily-list-modern {
      margin: 20px 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .daily-header {
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      padding: 16px 0;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.13rem;
      color: #fff;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #1976d211;
    }
    .attendance-item {
      background: #f4f8fb;
      padding: 14px 18px;
      margin: 7px 0;
      border-radius: 8px;
      border-left: 5px solid #1976d2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.08rem;
      box-shadow: 0 1px 4px #1976d211;
    }
    .attendance-time {
      color: #666;
      font-size: 14px;
    }
    .no-data {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
    @media (max-width: 800px) {
      .container {
        padding: 24px 8px;
        border-radius: 10px;
      }
      .daily-list-modern {
        max-width: 98vw;
      }
    }
    @media (max-width: 600px) {
      .ktu-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 12px;
        border-radius: 0 0 12px 12px;
      }
      .ktu-title {
        font-size: 1.1rem;
      }
      .profile-bar {
        position: static;
        transform: none;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .container {
        padding: 12px 2px;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="ktu-header">
    <div class="ktu-logo">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="ktu-title">KT√ú Run</div>
    <div class="profile-bar" id="profileBar" style="display:none;">
      <div class="profile-pic" id="profilePic">üë§</div>
      <span class="profile-name" id="profileName"></span>
      <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
    </div>
  </div>
  <div class="container">
    <h1>Admin Paneli</h1>
    <div class="current-code" id="currentCode">Aktif Kod: <span id="activeCode">-</span></div>
    <div class="expires-in" id="expiresIn"></div>
    <div class="code-box-modern">
      <input id="newCode" class="code-input-modern" type="text" maxlength="16" placeholder="Yeni Kod">
      <button class="set-btn-modern" onclick="setActiveCode()">Kodu G√ºncelle</button>
    </div>
    <div id="codeMessage"></div>
    <div class="attendance-section">
      <h2>G√ºnl√ºk Yoklama Listeleri</h2>
      <div class="date-selector-modern">
        <input type="date" id="dateSelector" class="date-input-modern">
        <button class="load-btn-modern" onclick="loadAttendanceByDate()">Tarih Se√ß ve G√∂r√ºnt√ºle</button>
        <button class="export-btn-modern" onclick="exportAttendanceList()">Listeyi ƒ∞ndir</button>
      </div>
      <div id="attendanceList" class="daily-list-modern"></div>
    </div>
  </div>
<script>
let currentUser = null;
let expiresAt = null;
let expiresInterval = null;

window.onload = async function() {
  try {
    const res = await fetch('/api/user');
    if(res.ok) {
      const user = await res.json();
      if(user.role !== 'Admin') {
        alert('Bu sayfaya eri≈üim yetkiniz yok');
        location.href = 'code.html';
        return;
      }
      currentUser = user;
      document.getElementById('profileName').textContent = user.username;
      document.getElementById('profileBar').style.display = 'flex';
      document.getElementById('profilePic').textContent = user.username.charAt(0).toUpperCase();
      await loadActiveCode();
      await loadAllAttendanceList();
    } else {
      location.href = 'login.html';
    }
  } catch(e) {
    location.href = 'login.html';
  }
};

function updateExpiresIn() {
  if(!expiresAt) { document.getElementById('expiresIn').textContent = ''; return; }
  const now = new Date();
  const diff = Math.floor((expiresAt - now) / 1000);
  if(diff <= 0) {
    document.getElementById('expiresIn').textContent = 'Kodun s√ºresi doldu';
    clearInterval(expiresInterval);
    return;
  }
  const min = Math.floor(diff/60);
  const sec = diff%60;
  document.getElementById('expiresIn').textContent = `Kalan s√ºre: ${min} dakika ${sec} saniye`;
}

async function loadActiveCode() {
  try {
    const res = await fetch('/api/activecode');
    if(res.ok) {
      const data = await res.json();
      document.getElementById('activeCode').textContent = data.code || '-';
      if(data.expiresAt){
        expiresAt = new Date(data.expiresAt);
        updateExpiresIn();
        if(expiresInterval) clearInterval(expiresInterval);
        expiresInterval = setInterval(updateExpiresIn, 1000);
      } else {
        document.getElementById('expiresIn').textContent = '';
        if(expiresInterval) clearInterval(expiresInterval);
      }
    }
  } catch(e) {}
}

async function setActiveCode() {
  const code = document.getElementById('newCode').value.trim();
  const msg = document.getElementById('codeMessage');
  if(!code) { msg.innerHTML = '<span style="color:#d32f2f;">Kod bo≈ü olamaz</span>'; return; }
  try {
    const res = await fetch('/api/activecode', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `code=${encodeURIComponent(code)}`
    });
    const data = await res.json();
    if(res.ok){
      msg.innerHTML = '<span style="color:green;">‚úÖ Kod g√ºncellendi</span>';
      document.getElementById('activeCode').textContent = code;
      document.getElementById('newCode').value = '';
      await loadActiveCode();
    } else {
      msg.innerHTML = '<span style="color:#d32f2f;">‚ùå ' + (data.message || 'Hata') + '</span>';
    }
  } catch(e) {
    msg.innerHTML = '<span style="color:#d32f2f;">‚ùå Baƒülantƒ± hatasƒ±</span>';
  }
}

async function loadAllAttendanceList() {
  try {
    const res = await fetch('/api/attendance');
    if(res.ok) {
      const attendances = await res.json();
      displayAllAttendanceList(attendances);
    } else {
      document.getElementById('attendanceList').innerHTML = '<p>Yoklama listesi alƒ±namadƒ±</p>';
    }
  } catch(e) {
    document.getElementById('attendanceList').innerHTML = '<p>Baƒülantƒ± hatasƒ±</p>';
  }
}

function displayAllAttendanceList(attendances) {
  const listDiv = document.getElementById('attendanceList');
  if(!attendances || attendances.length === 0) {
    listDiv.innerHTML = '<div class="no-data">Hen√ºz yoklama verisi yok</div>';
    return;
  }
  // Grupla: tarih => [katƒ±lƒ±mlar]
  const grouped = {};
  attendances.forEach(a => {
    const dateKey = new Date(a.date).toLocaleDateString('tr-TR', {year:'numeric',month:'long',day:'numeric',weekday:'long'});
    if(!grouped[dateKey]) grouped[dateKey] = [];
    grouped[dateKey].push(a);
  });
  let html = '';
  Object.keys(grouped).sort((a,b)=>new Date(b)-new Date(a)).forEach(dateKey => {
    html += `<div class="daily-header">${dateKey} (${grouped[dateKey].length} ki≈üi)</div>`;
    grouped[dateKey].forEach(att => {
      const time = new Date(att.timestamp).toLocaleTimeString('tr-TR');
      html += `<div class="attendance-item"><span><strong>${att.fullName || att.username}</strong></span><span class="attendance-time">${time}</span></div>`;
    });
    html += '<hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">';
  });
  listDiv.innerHTML = html;
}

async function loadAttendanceByDate() {
  const selectedDate = document.getElementById('dateSelector').value;
  if(!selectedDate) {
    alert('L√ºtfen bir tarih se√ßin');
    return;
  }
  try {
    const res = await fetch(`/api/attendance/${selectedDate}`);
    if(res.ok) {
      const attendances = await res.json();
      displayAllAttendanceList(attendances);
    } else {
      document.getElementById('attendanceList').innerHTML = '<p>Bu tarih i√ßin yoklama verisi bulunamadƒ±</p>';
    }
  } catch(e) {
    document.getElementById('attendanceList').innerHTML = '<p>Baƒülantƒ± hatasƒ±</p>';
  }
}

function displayAttendanceByDate(dailyAttendance, selectedDate) {
  const listDiv = document.getElementById('attendanceList');
  const date = new Date(selectedDate).toLocaleDateString('tr-TR', {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
  
  if(!dailyAttendance || !dailyAttendance.attendances || dailyAttendance.attendances.length === 0) {
    listDiv.innerHTML = `<div class="daily-header">${date}</div><div class="no-data">Bu g√ºn i√ßin yoklama verisi yok</div>`;
    return;
  }
  
  let html = `<div class="daily-header">${date} (${dailyAttendance.totalCount} ki≈üi)</div>`;
  
  dailyAttendance.attendances.forEach(attendance => {
    const time = new Date(attendance.timestamp).toLocaleTimeString('tr-TR');
    const fullName = attendance.fullName || attendance.username;
    html += `
      <div class="attendance-item">
        <span><strong>${fullName}</strong></span>
        <span class="attendance-time">${time}</span>
      </div>
    `;
  });
  
  listDiv.innerHTML = html;
}

async function exportAttendanceList() {
  const selectedDate = document.getElementById('dateSelector').value;
  let url = '/api/attendance';
  let filename = 'yoklama_listesi';
  if(selectedDate) {
    url = `/api/attendance/${selectedDate}`;
    filename += '_' + selectedDate;
  }
  try {
    const res = await fetch(url);
    if(res.ok) {
      const attendances = await res.json();
      let csv = 'Ad Soyad,Tarih,Saat\n';
      attendances.forEach(att => {
        const fullName = att.fullName || att.username;
        const date = new Date(att.date).toLocaleDateString('tr-TR');
        const time = new Date(att.timestamp).toLocaleTimeString('tr-TR');
        csv += `"${fullName}",${date},${time}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const urlObj = URL.createObjectURL(blob);
      link.setAttribute('href', urlObj);
      link.setAttribute('download', filename + '.csv');
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    } else {
      alert('Yoklama listesi alƒ±namadƒ±');
    }
  } catch(e) {
    alert('Baƒülantƒ± hatasƒ±');
  }
}

async function logout() {
  try {
    await fetch('/api/logout', { method: 'POST' });
    location.href = 'login.html';
  } catch(e) {
    location.href = 'login.html';
  }
}
</script>
</body>
</html>
