<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Admin Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      min-height: 100vh;
    }
    .ktu-header {
      display: flex;
      align-items: center;
      background: #1976d2;
      color: #fff;
      padding: 14px 24px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 32px;
      justify-content: center;
      width: 100vw;
      max-width: 100vw;
    }
    .ktu-logo {
      font-size: 2rem;
      margin-right: 14px;
    }
    .ktu-title {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0002;
      padding: 48px 32px;
      text-align: center;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }
    .main-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #222;
    }
    .main-message {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 18px;
    }
    .btn, .set-btn, .load-btn, .export-btn, .logout-btn {
      padding: 14px;
      font-size: 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s;
      margin: 18px 0 0 0;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
    }
    .btn:hover, .set-btn:hover, .load-btn:hover, .export-btn:hover, .logout-btn:hover {
      background: #125ea2;
    }
    .profile-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      position: absolute;
      top: 24px;
      right: 24px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    .profile-name {
      font-weight: bold;
    }
    .code-box{display:flex;align-items:center;gap:10px;justify-content:center;margin-bottom:24px;}
    .code-input{padding:10px;font-size:18px;border:1px solid #ccc;border-radius:6px;width:160px;text-align:center;}
    .current-code{font-size:18px;margin-bottom:10px;text-align:center;}
    .expires-in{font-size:15px;color:#1976d2;text-align:center;margin-bottom:18px;}
    .attendance-section{margin:30px 0;}
    .date-selector{display:flex;align-items:center;gap:10px;margin-bottom:20px;}
    .date-input{padding:8px;border:1px solid #ccc;border-radius:4px;}
    .daily-list{margin:20px 0;}
    .daily-header{background:#e3f2fd;padding:12px;border-radius:6px;margin-bottom:15px;font-weight:bold;font-size:16px;}
    .attendance-item{background:#f9f9f9;padding:10px;margin:5px 0;border-radius:3px;border-left:4px solid #007bff;display:flex;justify-content:space-between;}
    .attendance-time{color:#666;font-size:14px;}
    .no-data{text-align:center;color:#666;font-style:italic;padding:20px;}
    @media (max-width: 800px) {
      .container {
        padding: 24px 8px;
        border-radius: 10px;
      }
    }
    @media (max-width: 600px) {
      .ktu-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 12px;
        border-radius: 0 0 12px 12px;
      }
      .ktu-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="ktu-header">
    <div class="ktu-logo">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="ktu-title">KT√ú Run</div>
  </div>
  <div class="profile-bar" id="profileBar" style="display:none;">
    <div class="profile-pic" id="profilePic">üë§</div>
    <span class="profile-name" id="profileName"></span>
    <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
  </div>
  <div class="container">
    <h1>Admin Paneli</h1>
    <div class="current-code" id="currentCode">Aktif Kod: <span id="activeCode">-</span></div>
    <div class="expires-in" id="expiresIn"></div>
    <div class="code-box">
      <input id="newCode" class="code-input" type="text" maxlength="16" placeholder="Yeni Kod">
      <button class="set-btn" onclick="setActiveCode()">Kodu G√ºncelle</button>
    </div>
    <div id="codeMessage"></div>
    
    <div class="attendance-section">
      <h2>G√ºnl√ºk Yoklama Listeleri</h2>
      <div class="date-selector">
        <input type="date" id="dateSelector" class="date-input">
        <button class="load-btn" onclick="loadAttendanceByDate()">Tarih Se√ß</button>
        <button class="export-btn" onclick="exportAllUsers()">T√ºm Kullanƒ±cƒ±larƒ± Excel'e Aktar</button>
      </div>
      <div id="attendanceList" class="daily-list"></div>
    </div>
  </div>
<script>
let currentUser = null;
let expiresAt = null;
let expiresInterval = null;

window.onload = async function() {
  try {
    const res = await fetch('/api/user');
    if(res.ok) {
      const user = await res.json();
      if(user.role !== 'Admin') {
        alert('Bu sayfaya eri≈üim yetkiniz yok');
        location.href = 'code.html';
        return;
      }
      currentUser = user;
      document.getElementById('profileName').textContent = user.username;
      document.getElementById('profileBar').style.display = 'flex';
      document.getElementById('profilePic').textContent = user.username.charAt(0).toUpperCase();
      await loadActiveCode();
      await loadAllAttendanceList();
    } else {
      location.href = 'login.html';
    }
  } catch(e) {
    location.href = 'login.html';
  }
};

function updateExpiresIn() {
  if(!expiresAt) { document.getElementById('expiresIn').textContent = ''; return; }
  const now = new Date();
  const diff = Math.floor((expiresAt - now) / 1000);
  if(diff <= 0) {
    document.getElementById('expiresIn').textContent = 'Kodun s√ºresi doldu';
    clearInterval(expiresInterval);
    return;
  }
  const min = Math.floor(diff/60);
  const sec = diff%60;
  document.getElementById('expiresIn').textContent = `Kalan s√ºre: ${min} dakika ${sec} saniye`;
}

async function loadActiveCode() {
  try {
    const res = await fetch('/api/activecode');
    if(res.ok) {
      const data = await res.json();
      document.getElementById('activeCode').textContent = data.code || '-';
      if(data.expiresAt){
        expiresAt = new Date(data.expiresAt);
        updateExpiresIn();
        if(expiresInterval) clearInterval(expiresInterval);
        expiresInterval = setInterval(updateExpiresIn, 1000);
      } else {
        document.getElementById('expiresIn').textContent = '';
        if(expiresInterval) clearInterval(expiresInterval);
      }
    }
  } catch(e) {}
}

async function setActiveCode() {
  const code = document.getElementById('newCode').value.trim();
  const msg = document.getElementById('codeMessage');
  if(!code) { msg.innerHTML = '<span style="color:#d32f2f;">Kod bo≈ü olamaz</span>'; return; }
  try {
    const res = await fetch('/api/activecode', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `code=${encodeURIComponent(code)}`
    });
    const data = await res.json();
    if(res.ok){
      msg.innerHTML = '<span style="color:green;">‚úÖ Kod g√ºncellendi</span>';
      document.getElementById('activeCode').textContent = code;
      document.getElementById('newCode').value = '';
      await loadActiveCode();
    } else {
      msg.innerHTML = '<span style="color:#d32f2f;">‚ùå ' + (data.message || 'Hata') + '</span>';
    }
  } catch(e) {
    msg.innerHTML = '<span style="color:#d32f2f;">‚ùå Baƒülantƒ± hatasƒ±</span>';
  }
}

async function loadAllAttendanceList() {
  try {
    const res = await fetch('/api/attendance');
    if(res.ok) {
      const dailyAttendances = await res.json();
      displayAllAttendanceList(dailyAttendances);
    } else {
      document.getElementById('attendanceList').innerHTML = '<p>Yoklama listesi alƒ±namadƒ±</p>';
    }
  } catch(e) {
    document.getElementById('attendanceList').innerHTML = '<p>Baƒülantƒ± hatasƒ±</p>';
  }
}

function displayAllAttendanceList(dailyAttendances) {
  const listDiv = document.getElementById('attendanceList');
  if(dailyAttendances.length === 0) {
    listDiv.innerHTML = '<div class="no-data">Hen√ºz yoklama verisi yok</div>';
    return;
  }
  
  let html = '';
  dailyAttendances.forEach(daily => {
    const date = new Date(daily.date).toLocaleDateString('tr-TR', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    
    html += `<div class="daily-header">${date} (${daily.totalCount} ki≈üi)</div>`;
    
    if(daily.attendances && daily.attendances.length > 0) {
      daily.attendances.forEach(attendance => {
        const time = new Date(attendance.timestamp).toLocaleTimeString('tr-TR');
        const fullName = attendance.fullName || attendance.username;
        html += `
          <div class="attendance-item">
            <span><strong>${fullName}</strong></span>
            <span class="attendance-time">${time}</span>
          </div>
        `;
      });
    } else {
      html += '<div class="no-data">Bu g√ºn i√ßin yoklama verisi yok</div>';
    }
    html += '<hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">';
  });
  
  listDiv.innerHTML = html;
}

async function loadAttendanceByDate() {
  const selectedDate = document.getElementById('dateSelector').value;
  if(!selectedDate) {
    alert('L√ºtfen bir tarih se√ßin');
    return;
  }
  
  try {
    const res = await fetch(`/api/attendance/${selectedDate}`);
    if(res.ok) {
      const dailyAttendance = await res.json();
      displayAttendanceByDate(dailyAttendance, selectedDate);
    } else {
      document.getElementById('attendanceList').innerHTML = '<p>Bu tarih i√ßin yoklama verisi bulunamadƒ±</p>';
    }
  } catch(e) {
    document.getElementById('attendanceList').innerHTML = '<p>Baƒülantƒ± hatasƒ±</p>';
  }
}

function displayAttendanceByDate(dailyAttendance, selectedDate) {
  const listDiv = document.getElementById('attendanceList');
  const date = new Date(selectedDate).toLocaleDateString('tr-TR', {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
  
  if(!dailyAttendance || !dailyAttendance.attendances || dailyAttendance.attendances.length === 0) {
    listDiv.innerHTML = `<div class="daily-header">${date}</div><div class="no-data">Bu g√ºn i√ßin yoklama verisi yok</div>`;
    return;
  }
  
  let html = `<div class="daily-header">${date} (${dailyAttendance.totalCount} ki≈üi)</div>`;
  
  dailyAttendance.attendances.forEach(attendance => {
    const time = new Date(attendance.timestamp).toLocaleTimeString('tr-TR');
    const fullName = attendance.fullName || attendance.username;
    html += `
      <div class="attendance-item">
        <span><strong>${fullName}</strong></span>
        <span class="attendance-time">${time}</span>
      </div>
    `;
  });
  
  listDiv.innerHTML = html;
}

async function exportAllUsers() {
  try {
    const res = await fetch('/api/users/export');
    if(res.ok) {
      const users = await res.json();
      let csv = 'Ad Soyad\n';
      users.forEach(user => {
        const fullName = user.fullName || user.username;
        csv += `"${fullName}"\n`;
      });
      
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', 'kullanicilar_' + new Date().toISOString().split('T')[0] + '.csv');
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    } else {
      alert('Kullanƒ±cƒ± listesi alƒ±namadƒ±');
    }
  } catch(e) {
    alert('Baƒülantƒ± hatasƒ±');
  }
}

async function logout() {
  try {
    await fetch('/api/logout', { method: 'POST' });
    location.href = 'login.html';
  } catch(e) {
    location.href = 'login.html';
  }
}
</script>
</body>
</html>
