<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Admin Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      background: linear-gradient(135deg, #e3f0ff 0%, #f7e8ff 100%);
    }
    .ktu-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1976d2;
      color: #fff;
      padding: 10px 0 8px 0;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px #0001;
      width: 100vw;
      min-height: 54px;
    }
    .ktu-logo {
      font-size: 1.7rem;
      margin-right: 10px;
    }
    .ktu-title {
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .profile-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #fff;
      color: #1976d2;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -2px 8px #1976d222;
      height: 56px;
      padding: 0 18px;
      z-index: 20;
      width: 100vw;
      max-width: 100vw;
      font-size: 1.05rem;
      display: none;
    }
    .profile-bar.active { display: flex; }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1976d2 60%, #ffb300 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
    }
    .profile-name {
      font-weight: bold;
      color: #1976d2;
      font-size: 1.08rem;
      margin-right: 8px;
    }
    .logout-btn {
      background: #fff;
      color: #1976d2;
      border: 2px solid #1976d2;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-left: 0;
      margin-right: 6px;
      box-shadow: none;
      transition: background .2s, color .2s;
    }
    .logout-btn:active {
      background: #1976d2;
      color: #fff;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #1976d211;
      padding: 32px 8px 24px 8px;
      text-align: center;
      max-width: 98vw;
      width: 100%;
      margin: 80px auto 0 auto;
      animation: fadein .7s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .main-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #222;
    }
    .current-code {
      font-size: 1.08rem;
      margin-bottom: 10px;
      text-align: center;
      color: #1976d2;
      font-weight: bold;
    }
    .expires-in {
      font-size: 1.05rem;
      color: #ff5e62;
      text-align: center;
      margin-bottom: 18px;
      font-weight: bold;
    }
    .code-box-modern {
      display: flex;
      align-items: center;
      gap: 0;
      justify-content: center;
      margin-bottom: 24px;
      background: #f1f8ff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #1976d211;
      padding: 10px 0;
    }
    .code-input-modern {
      padding: 14px 18px;
      font-size: 1.15rem;
      border: 2px solid #1976d2;
      border-radius: 8px 0 0 8px;
      outline: none;
      width: 120px;
      background: #fff;
      color: #1976d2;
      font-weight: bold;
    }
    .set-btn-modern {
      padding: 14px 18px;
      font-size: 1.15rem;
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
      transition: background .2s;
    }
    .set-btn-modern:active {
      background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
    }
    #codeMessage {
      min-height: 24px;
      margin-bottom: 8px;
      font-size: 1.05rem;
    }
    .attendance-section {
      margin: 30px 0 0 0;
    }
    .date-selector-modern {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .date-input-modern {
      padding: 10px 14px;
      border: 2px solid #1976d2;
      border-radius: 8px;
      font-size: 1.08rem;
      background: #f1f8ff !important;
      color: #1976d2;
      font-weight: bold;
      outline: none;
    }
    /* For Webkit browsers (Chrome, Safari, iOS) */
    .date-input-modern::-webkit-input-placeholder { color: #1976d2; opacity: 1; }
    .date-input-modern::-webkit-calendar-picker-indicator { filter: invert(34%) sepia(99%) saturate(747%) hue-rotate(181deg) brightness(92%) contrast(92%); }
    .date-input-modern:focus { background: #e3fcec !important; }
    .load-btn-modern, .export-btn-modern {
      padding: 12px 14px;
      font-size: 1.08rem;
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
      transition: background .2s;
      margin-left: 0;
    }
    .load-btn-modern:active, .export-btn-modern:active {
      background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
    }
    .daily-list-modern {
      margin: 20px 0;
      max-width: 98vw;
      margin-left: auto;
      margin-right: auto;
    }
    .daily-header {
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      padding: 12px 0;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.05rem;
      color: #fff;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #1976d211;
    }
    .attendance-item {
      background: #f4f8fb;
      padding: 10px 12px;
      margin: 7px 0;
      border-radius: 8px;
      border-left: 5px solid #1976d2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.01rem;
      box-shadow: 0 1px 4px #1976d211;
    }
    .attendance-time {
      color: #666;
      font-size: 13px;
    }
    .no-data {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
    @media (max-width: 800px) {
      .container {
        padding: 18px 2vw 14px 2vw;
        border-radius: 10px;
      }
      .daily-list-modern {
        max-width: 98vw;
      }
    }
    @media (max-width: 600px) {
      .ktu-header {
        padding: 8px 0 6px 0;
        border-radius: 0 0 12px 12px;
        min-height: 44px;
      }
      .ktu-title {
        font-size: 1rem;
      }
      .profile-bar {
        height: 48px;
        font-size: 0.98rem;
        border-radius: 14px 14px 0 0;
        padding: 0 6px;
      }
      .container {
        padding: 10px 1vw 8px 1vw;
        border-radius: 8px;
        margin-top: 64px;
      }
      .code-input-modern {
        width: 90px;
        font-size: 1rem;
      }
      .main-title {
        font-size: 1.05rem;
      }
    }
    @media (max-width: 400px) {
      .main-title { font-size: 1rem; }
      .container { padding: 6px 0 4px 0; }
    }
  </style>
</head>
<body>
  <div class="ktu-header">
    <div class="ktu-logo">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="ktu-title">KT√ú Run</div>
  </div>
  <div class="profile-bar" id="profileBar">
    <div class="profile-pic" id="profilePic">üë§</div>
    <span class="profile-name" id="profileName"></span>
    <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
  </div>
  <div class="container">
    <div class="main-title">Admin Paneli</div>
    <div class="current-code" id="currentCode">Aktif Kod: <span id="activeCode">-</span></div>
    <div class="expires-in" id="expiresIn"></div>
    <div class="code-box-modern">
      <input id="newCode" class="code-input-modern" type="text" maxlength="16" placeholder="Yeni Kod">
      <button class="set-btn-modern" onclick="setActiveCode()">Kodu G√ºncelle</button>
    </div>
    <div id="codeMessage"></div>
    <div class="attendance-section">
      <h2 style="font-size:1.1rem;margin-bottom:10px;">G√ºnl√ºk Yoklama Listeleri</h2>
      <div class="date-selector-modern">
        <input type="date" id="dateSelector" class="date-input-modern">
        <button class="load-btn-modern" onclick="loadAttendanceByDate()">Tarih Se√ß ve G√∂r√ºnt√ºle</button>
        <button class="export-btn-modern" onclick="exportAttendanceList()">Listeyi ƒ∞ndir</button>
      </div>
      <div id="attendanceList" class="daily-list-modern"></div>
    </div>
  </div>
<script>
let currentUser = null;
let expiresAt = null;
let expiresInterval = null;

window.onload = async function() {
  try {
    const res = await fetch('/api/user');
    if(res.ok) {
      const user = await res.json();
      if(user.role !== 'Admin') {
        alert('Bu sayfaya eri≈üim yetkiniz yok');
        location.href = 'code.html';
        return;
      }
      currentUser = user;
      document.getElementById('profileName').textContent = user.username;
      document.getElementById('profileBar').classList.add('active');
      document.getElementById('profilePic').textContent = user.username.charAt(0).toUpperCase();
      await loadActiveCode();
      await loadAllAttendanceList();
    } else {
      location.href = 'login.html';
    }
  } catch(e) {
    location.href = 'login.html';
  }
};

function updateExpiresIn() {
  if(!expiresAt) { document.getElementById('expiresIn').textContent = ''; return; }
  const now = new Date();
  if(expiresAt <= now) {
    document.getElementById('expiresIn').textContent = 'Kodun s√ºresi doldu';
    clearInterval(expiresInterval);
    return;
  }
  const diff = Math.floor((expiresAt - now) / 1000);
  const min = Math.floor(diff/60);
  const sec = diff%60;
  document.getElementById('expiresIn').textContent = `Kalan s√ºre: ${min} dakika ${sec} saniye`;
}

async function loadActiveCode() {
  try {
    const res = await fetch('/api/activecode');
    if(res.ok) {
      const data = await res.json();
      document.getElementById('activeCode').textContent = data.code || '-';
      if(data.expiresAt){
        expiresAt = new Date(data.expiresAt);
        const expiresDiv = document.getElementById('expiresIn');
        expiresDiv.style.color = '#1976d2';
        expiresDiv.style.fontWeight = 'normal';
        expiresDiv.textContent = 'Ge√ßerlilik: ' + expiresAt.toLocaleString('tr-TR');
        if(expiresInterval) clearInterval(expiresInterval);
      } else {
        document.getElementById('expiresIn').textContent = '';
        if(expiresInterval) clearInterval(expiresInterval);
      }
    }
  } catch(e) {}
}

async function setActiveCode() {
  const code = document.getElementById('newCode').value.trim();
  const msg = document.getElementById('codeMessage');
  if(!code) { msg.innerHTML = '<span style="color:#d32f2f;">Kod bo≈ü olamaz</span>'; return; }
  try {
    const res = await fetch('/api/activecode', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `code=${encodeURIComponent(code)}`
    });
    const data = await res.json();
    if(res.ok){
      msg.innerHTML = '<span style="color:green;">‚úÖ Kod g√ºncellendi</span>';
      document.getElementById('activeCode').textContent = code;
      document.getElementById('newCode').value = '';
      await loadActiveCode();
    } else {
      msg.innerHTML = '<span style="color:#d32f2f;">‚ùå ' + (data.message || 'Hata') + '</span>';
    }
  } catch(e) {
    msg.innerHTML = '<span style="color:#d32f2f;">‚ùå Baƒülantƒ± hatasƒ±</span>';
  }
}

async function loadAllAttendanceList() {
  try {
    const res = await fetch('/api/attendance');
    if(res.ok) {
      const attendances = await res.json();
      displayAllAttendanceList(attendances);
    } else {
      document.getElementById('attendanceList').innerHTML = '<p>Yoklama listesi alƒ±namadƒ±</p>';
    }
  } catch(e) {
    document.getElementById('attendanceList').innerHTML = '<p>Baƒülantƒ± hatasƒ±</p>';
  }
}

function displayAllAttendanceList(attendances) {
  const listDiv = document.getElementById('attendanceList');
  if(!attendances || attendances.length === 0) {
    listDiv.innerHTML = '<div class="no-data">Hen√ºz yoklama verisi yok</div>';
    return;
  }
  // Grupla: tarih => [katƒ±lƒ±mlar]
  const grouped = {};
  attendances.forEach(a => {
    const dateKey = new Date(a.date).toLocaleDateString('tr-TR', {year:'numeric',month:'long',day:'numeric',weekday:'long'});
    if(!grouped[dateKey]) grouped[dateKey] = [];
    grouped[dateKey].push(a);
  });
  let html = '';
  Object.keys(grouped).sort((a,b)=>new Date(b)-new Date(a)).forEach(dateKey => {
    html += `<div class="daily-header">${dateKey} (${grouped[dateKey].length} ki≈üi)</div>`;
    grouped[dateKey].forEach(att => {
      const time = new Date(att.timestamp).toLocaleTimeString('tr-TR');
      html += `<div class="attendance-item"><span><strong>${att.fullName || att.username}</strong></span><span class="attendance-time">${time}</span></div>`;
      });
    html += '<hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">';
  });
  listDiv.innerHTML = html;
}

async function loadAttendanceByDate() {
  const selectedDate = document.getElementById('dateSelector').value;
  if(!selectedDate) {
    alert('L√ºtfen bir tarih se√ßin');
    return;
  }
  try {
    const res = await fetch(`/api/attendance/${selectedDate}`);
    if(res.ok) {
      const attendances = await res.json();
      displayAllAttendanceList(attendances);
    } else {
      document.getElementById('attendanceList').innerHTML = '<p>Bu tarih i√ßin yoklama verisi bulunamadƒ±</p>';
    }
  } catch(e) {
    document.getElementById('attendanceList').innerHTML = '<p>Baƒülantƒ± hatasƒ±</p>';
  }
}

async function exportAttendanceList() {
  const selectedDate = document.getElementById('dateSelector').value;
  let url = '/api/attendance';
  let filename = 'yoklama_listesi';
  if(selectedDate) {
    url = `/api/attendance/${selectedDate}`;
    filename += '_' + selectedDate;
  }
  try {
    const res = await fetch(url);
    if(res.ok) {
      let attendances = await res.json();
      // Alfabeye g√∂re sƒ±rala
      attendances = attendances.sort((a, b) => {
        const nameA = (a.fullName || a.username).toLocaleLowerCase('tr-TR');
        const nameB = (b.fullName || b.username).toLocaleLowerCase('tr-TR');
        return nameA.localeCompare(nameB, 'tr-TR');
      });
      let csv = 'Ad Soyad,Tarih,Saat\n';
      attendances.forEach(att => {
        const fullName = att.fullName || att.username;
        const date = new Date(att.date).toLocaleDateString('tr-TR');
        const time = new Date(att.timestamp).toLocaleTimeString('tr-TR');
        csv += `"${fullName}",${date},${time}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const urlObj = URL.createObjectURL(blob);
      link.setAttribute('href', urlObj);
      link.setAttribute('download', filename + '.csv');
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    } else {
      alert('Yoklama listesi alƒ±namadƒ±');
    }
  } catch(e) {
    alert('Baƒülantƒ± hatasƒ±');
  }
}

async function logout() {
  try {
    await fetch('/api/logout', { method: 'POST' });
    location.href = 'login.html';
  } catch(e) {
    location.href = 'login.html';
  }
}

// Set default value of date input to today
window.addEventListener('DOMContentLoaded', function() {
  var dateInput = document.getElementById('dateSelector');
  if (dateInput && !dateInput.value) {
    var today = new Date();
    var yyyy = today.getFullYear();
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var dd = String(today.getDate()).padStart(2, '0');
    dateInput.value = yyyy + '-' + mm + '-' + dd;
  }
});
</script>
</body>
