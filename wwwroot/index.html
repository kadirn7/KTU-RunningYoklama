  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      background: linear-gradient(135deg, #e3f0ff 0%, #f7e8ff 100%);
    }
    .ktu-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1976d2;
      color: #fff;
      padding: 10px 0 8px 0;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px #0001;
      width: 100vw;
      min-height: 54px;
    }
    .ktu-logo {
      font-size: 1.7rem;
      margin-right: 10px;
    }
    .ktu-title {
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .main-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #1976d211;
      padding: 32px 16px 24px 16px;
      text-align: center;
      max-width: 98vw;
      width: 100%;
      margin: 80px auto 0 auto;
      animation: fadein .7s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .main-icon {
      font-size: 2.2rem;
      color: #1976d2;
      margin-bottom: 10px;
    }
    .main-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 12px;
      color: #222;
    }
    .main-message {
      font-size: 1.05rem;
      color: #333;
      margin-bottom: 18px;
    }
    .btn {
      width: 100%;
      padding: 16px;
      font-size: 1.15rem;
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px #1976d222;
      letter-spacing: 0.5px;
      transition: background .2s;
    }
    .btn:active {
      background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
    }
    .links {
      text-align: center;
      margin-top: 18px;
    }
    .links a {
      color: #1976d2;
      text-decoration: none;
      margin: 0 8px;
      font-size: 1rem;
      font-weight: 500;
    }
    .links a:active {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .ktu-header {
        padding: 8px 0 6px 0;
        border-radius: 0 0 12px 12px;
        min-height: 44px;
      }
      .ktu-title {
        font-size: 1rem;
      }
      .main-box {
        padding: 18px 2vw 14px 2vw;
        border-radius: 10px;
        margin-top: 64px;
      }
    }
    @media (max-width: 400px) {
      .main-title { font-size: 1.05rem; }
      .main-box { padding: 10px 1vw 8px 1vw; }
    }
  </style>
</head>
