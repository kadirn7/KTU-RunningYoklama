<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Giriş</title>
  <style>
    body{font-family:Arial, sans-serif;max-width:400px;margin:60px auto;text-align:center;}
    input,button{padding:10px;margin:8px;width:100%;box-sizing:border-box;}
    .error{color:red;margin:5px 0;}
  </style>
</head>
<body>
  <h2>Giriş Yap</h2>
  
  <form id="loginForm">
    <input id="username" type="text" placeholder="Kullanıcı Adı" required>
    <input id="password" type="password" placeholder="Şifre" required>
    <button type="submit">Giriş Yap</button>
  </form>
  
  <div id="message"></div>
  
  <p><a href="register.html">Hesabınız yok mu? Kayıt olun</a></p>
  <p><a href="reset.html">Şifremi Unuttum</a></p>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const messageDiv = document.getElementById('message');
  
  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
  });
    
  if(res.ok){
      const data = await res.json();
      if(data.user && data.user.role === 'Admin'){
        location.href = 'admin.html';
      } else {
        location.href = 'code.html';
      }
    } else {
      messageDiv.innerHTML = '<div class="error">❌ Kullanıcı adı veya şifre hatalı</div>';
    }
  } catch(e) {
    messageDiv.innerHTML = '<div class="error">❌ Bağlantı hatası</div>';
  }
});
</script>
</body>
</html>
