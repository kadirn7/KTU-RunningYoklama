<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Giri≈ü Yap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0002;
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
    }
    .login-icon {
      font-size: 2.5rem;
      color: #1976d2;
      margin-bottom: 16px;
    }
    .login-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #222;
    }
    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 7px;
      box-sizing: border-box;
      margin-top: 6px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s;
      margin-top: 10px;
    }
    .btn:hover {
      background: #125ea2;
    }
    .error {
      color: #d32f2f;
      background: #fdecea;
      border-radius: 7px;
      padding: 10px;
      margin: 10px 0;
    }
    .links {
      text-align: center;
      margin-top: 18px;
    }
    .links a {
      color: #1976d2;
      text-decoration: none;
      margin: 0 8px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .ktu-header {
      display: flex;
      align-items: center;
      background: #1976d2;
      color: #fff;
      padding: 14px 24px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 32px;
      justify-content: center;
    }
    .ktu-logo {
      font-size: 2rem;
      margin-right: 14px;
    }
    .ktu-title {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .ktu-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 12px;
        border-radius: 0 0 12px 12px;
      }
      .ktu-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="ktu-header">
    <div class="ktu-logo">üèÉ‚Äç‚ôÇÔ∏è</div>
    <div class="ktu-title">KT√ú Run</div>
  </div>
  <div class="login-box">
    <div class="login-icon">üîë</div>
    <div class="login-title">Giri≈ü Yap</div>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Kullanƒ±cƒ± Adƒ±</label>
        <input id="username" type="text" required>
      </div>
      <div class="input-group">
        <label for="password">≈ûifre</label>
        <input id="password" type="password" required>
      </div>
      <button type="submit" class="btn">Giri≈ü Yap</button>
    </form>
    <div id="message"></div>
    <div class="links">
      <a href="register.html">Kayƒ±t Ol</a> |
      <a href="reset.html">≈ûifremi Unuttum</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });
        if(res.ok){
          const data = await res.json();
          if(data.user && data.user.role === 'Admin'){
            location.href = 'admin.html';
          } else {
            location.href = 'code.html';
          }
        } else {
          messageDiv.innerHTML = '<div class="error">‚ùå Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±</div>';
        }
      } catch(e) {
        messageDiv.innerHTML = '<div class="error">‚ùå Baƒülantƒ± hatasƒ±</div>';
      }
    });
  </script>
</body>
</html>
